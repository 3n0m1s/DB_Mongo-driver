<!DOCTYPE html>

<html lang="en">
<head>
	<script src="./../js/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>

<table id="tabella" class="table table-bordered" style="width:100%">
	<tr>
	<th>_id</th>
	<th>Name</th>
	<th>Phones</th>
	<th>IsActive</th>
	</tr>
</table>

<script type="text/javascript"> 
        
 function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
 	//var json = httpGet("http://localhost/getPersone"); // se il db è in run sul client del visitatore [(Tipo blockchain)]
	$.getJSON('/getPersone', function(data) {
		var persone = '';
		$.each(data, function(index, persona) {
			persone += '<tr>';
			persone += '<td>' + persona._id + '</td>';
        	persone += '<td>' + persona.Name + '</td>';
        	persone += '<td>' + persona.Phones + '</td>';
        	persone += '<td>' + persona.IsActive + '</td>';
        	persone += '</tr>';
    	});
    	$('#tabella').append(persone);
});

   </script>
</body>
</html>
